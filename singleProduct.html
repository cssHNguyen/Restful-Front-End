<body>

    <div class ="container">
        <a href="myPageWBoot.html"><h1>Back</h1></a>
        <div class="row">
            <div class="row-sm-4">
                <img src="holder.png" id = "pImage">
            </div>
            <div class="row-sm-4">
                <h2 id = "pName"></h2>
                <p id = "pDes"></p>
                <a href= "#" onClick="parseEntity()">
                    <h1>Buy Now</h1>

            </div>

<script>
    var pName = sessionStorage.getItem('name');
    var pImgUrl = sessionStorage.getItem('image_url');
    var pDes = sessionStorage.getItem('description');
    var pEntity = sessionStorage.getItem ('entity_id');

    document.getElementById("pName").innerHTML = pName;
    var image = document.getElementById("pImage");
    image.src = pImgUrl;

    //Some item description contain item links, so it will need to be changed
    var hRefLocation = pDes.search("/ingredients");
    pDes = [pDes.slice(0, hRefLocation), "http://www.tatcha.com/heritage", pDes.slice(hRefLocation)].join('');

    document.getElementById("pDes").innerHTML = pDes;

    function parseEntity () {
        //  https://www.tatcha.com/shop/index.php/catalog/product/view/id/2/s/one-step-camellia-cleansing-oil/
        var location = "https://www.tatcha.com/shop/index.php/catalog/product/view/id/" +
                pEntity + "/s/" + pName.replace(/\s/g, "-");
        window.open (location);
    }
</script>
